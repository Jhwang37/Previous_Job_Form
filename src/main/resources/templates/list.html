<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Job Form</h1>
<a href="/add">Add a Job</a><br />
<div th:each="job : ${jobs}">
    <h4 th:inline="text">[[${job.titleOne}]] @ [[${job.employerOne}]]</h4>
    <p th:text="${job.descriptionOne}"></p>
</div>
</body>
</html>
